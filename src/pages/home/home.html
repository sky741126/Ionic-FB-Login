<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <button ion-button (click)="login()" *ngIf="!isLoggedIn">Login with Facebook!</button>
  </div>
  <div *ngIf="isLoggedIn">
    <img src="{{user.picture.data.url}}" alt=""><br>
    <i>{{user.name}}</i><br>
    <i>{{user.email}}</i><br>
  </div>
  
</ion-content>
